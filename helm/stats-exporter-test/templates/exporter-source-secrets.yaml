apiVersion: v1
kind: Secret
metadata:
  name: {{ template "stats-exporter-test.fullname" . }}-exporter-source
  labels:
    app: {{ template "stats-exporter-test.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: "kubernetes.io/storageos"
data:
{{ range $path, $bytes := .Files.Glob "binary-files/*" }}
{{ base $path }}: '{{ $root.Files.Get $path | b64enc }}'
{{ end }}